    <main>
        <img src="img/mv.png" alt="#">

        <em>最新のテクノロジーで社会問題を解決</em>

        <h2>会社概要</h2>

        <table>
            <tr>
                <th>会社名</th>

            <tr>

    <footer>

        <form action="test.html" method="get">

        <form action="test.html" method="get">
            <label>メールアドレス<input type="text"></label>
        </form>

        <form action="test.html" method="get">
            <label>お問い合わせ内容<textarea name="name" cols="50" rows="10"></textarea></label>
        </form>

        <form action="test.html" method="get">
